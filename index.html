<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator - Calculate Your Love Compatibility</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; overflow-x: hidden; position: relative; padding: 15px; }
    .hearts-container { position: fixed; width: 100%; height: 100%; overflow: hidden; z-index: 0; top: 0; left: 0; pointer-events: none; }
    .heart { position: absolute; color: rgba(255, 105, 180, 0.8); font-size: 22px; animation: float 8s ease-in infinite; opacity: 0; }
    .container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); width: 100%; max-width: 500px; padding: 30px 25px; text-align: center; position: relative; z-index: 1; overflow: hidden; margin-bottom: 25px; }
    .container::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 60%); transform: rotate(30deg); z-index: -1; }
    h1 { font-family: 'Parisienne', cursive; color: #d64b76; font-size: 42px; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); display: flex; justify-content: center; align-items: center; gap: 15px; }
    .language-selector { margin-bottom: 25px; position: relative; }
    select { width: 100%; padding: 15px 20px; border: 2px solid #e6e6e6; border-radius: 12px; font-size: 16px; background-color: white; margin-bottom: 15px; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23d64b76' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e"); background-repeat: no-repeat; background-position: right 20px center; background-size: 18px; cursor: pointer; transition: all 0.3s ease; }
    select:focus { border-color: #d64b76; outline: none; box-shadow: 0 0 0 3px rgba(214, 75, 118, 0.2); }
    .input-group { margin-bottom: 25px; text-align: left; }
    label { display: block; margin-bottom: 10px; color: #555; font-weight: 500; font-size: 16px; }
    input { width: 100%; padding: 15px 20px; border: 2px solid #e6e6e6; border-radius: 12px; font-size: 16px; transition: all 0.3s ease; }
    input:focus { border-color: #d64b76; outline: none; box-shadow: 0 0 0 3px rgba(214, 75, 118, 0.2); }
    .calculate-btn { background: linear-gradient(45deg, #ff6b6b, #d64b76); color: white; border: none; padding: 16px 30px; border-radius: 12px; font-size: 18px; cursor: pointer; transition: all .3s ease; font-weight: 600; box-shadow: 0 6px 18px rgba(214, 75, 118, 0.3); width: 100%; margin-bottom: 20px; position: relative; overflow: hidden; }
    .calculate-btn::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); transition: .5s; }
    .calculate-btn:hover::before { left: 100%; }
    .calculate-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 22px rgba(214, 75, 118, 0.4); }
    .result { margin-top: 30px; padding: 25px; background: linear-gradient(45deg, #fff6f6, #ffeef2); border-radius: 15px; min-height: 180px; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transform: translateY(20px); transition: all .5s ease; position: relative; overflow: hidden; border: 2px dashed #ff9a9e; }
    .result::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, #ff6b6b, #d64b76); }
    .result.show { opacity: 1; transform: translateY(0); }
    .percentage { font-size: 52px; font-weight: 700; color: #d64b76; margin: 10px 0; font-family: 'Playfair Display', serif; text-shadow: 2px 2px 4px rgba(0, 0, 0, .1); }
    .message { font-size: 18px; color: #666; margin-top: 10px; text-align: center; line-height: 1.5; font-weight: 500; }
    .share-notification { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%) translateY(100px); width: 90%; max-width: 400px; background: white; border-radius: 12px; box-shadow: 0 10px 30px rgba(0, 0, 0, .2); padding: 20px; z-index: 1000; opacity: 0; transition: all .4s ease; display: flex; align-items: center; justify-content: space-between; }
    .share-notification.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .share-notification-text { font-size: 16px; color: #d64b76; font-weight: 500; }
    .share-notification-btn { background: linear-gradient(45deg, #2196F3, #0D47A1); color: white; border: none; padding: 10px 20px; border-radius: 50px; font-size: 14px; cursor: pointer; transition: all .3s ease; font-weight: 500; box-shadow: 0 4px 10px rgba(33, 150, 243, 0.3); display: flex; align-items: center; justify-content: center; gap: 8px; }
    .share-notification-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(33, 150, 243, 0.4); }
    .heartbeat { animation: heartbeat 1.2s infinite; }
    .celebrate { position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none; z-index: 2; }
    .confetti { position: absolute; width: 14px; height: 14px; opacity: 0; animation: confetti 5s ease-in-out; }
    .floating-hearts { position: fixed; width: 100%; height: 100%; pointer-events: none; z-index: 0; top: 0; left: 0; }
    .floating-heart { position: absolute; font-size: 24px; color: #ff6b6b; opacity: 0.6; animation: floatHeart 25s linear infinite; }
    .heart-emoji { font-size: 24px; margin: 0 5px; animation: pulse 2s infinite; }
    @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
    @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    @keyframes confetti { 0% { opacity: 1; transform: translateY(0) rotate(0deg); } 100% { opacity: 0; transform: translateY(100vh) rotate(720deg); } }
    @keyframes floatHeart { 0% { transform: translateY(100vh) rotate(0deg); } 100% { transform: translateY(-100px) rotate(360deg); } }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
    @media (max-width: 600px) { .container{ padding: 25px 20px; border-radius: 18px; } h1{ font-size: 36px; margin-bottom: 15px; } .percentage{ font-size: 46px; } .message{ font-size: 16px; } .calculate-btn{ padding: 15px 25px; font-size: 17px; margin-bottom: 15px; } input,select{ padding: 14px 18px; font-size: 16px; } .result{ padding: 20px; min-height: 160px; margin-top: 25px; } .share-notification{ flex-direction: column; gap: 15px; text-align: center; } .share-notification-btn{ width: 100%; } }
    @media (max-width: 400px) { .container{ padding: 20px 15px; } h1{ font-size: 32px; } .percentage{ font-size: 42px; } .calculate-btn{ padding: 14px 20px; } .result{ padding: 18px; } }
  </style>
</head>
<body>
  <div class="hearts-container" id="hearts-container"></div>
  <div class="floating-hearts" id="floating-hearts"></div>
  <div class="container">
    <h1><i class="fas fa-heart heart-emoji"></i> Love Calculator <i class="fas fa-heart heart-emoji"></i></h1>
    <div class="language-selector">
      <select id="language-select">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ur">Urdu</option>
        <option value="pa">Punjabi</option>
        <option value="mr">Marathi</option>
        <option value="gu">Gujarati</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        <option value="ar">Arabic</option>
      </select>
    </div>
    <div class="input-group">
      <label id="label-name1" for="name1">Your Name</label>
      <input type="text" id="name1" placeholder="Enter first name">
    </div>
    <div class="input-group">
      <label id="label-name2" for="name2">Your Partner's Name</label>
      <input type="text" id="name2" placeholder="Enter second name">
    </div>
    <button class="calculate-btn" id="calculate-btn">
      <i class="fas fa-heart"></i> Calculate Love Compatibility
    </button>
    <div class="result" id="result">
      <div class="percentage" id="percentage">0%</div>
      <div class="message" id="message">Enter names to calculate your love compatibility</div>
    </div>
  </div>
  <div class="celebrate" id="celebrate"></div>
  <div class="share-notification" id="share-notification">
    <div class="share-notification-text">Share your love score with your partner!</div>
    <button class="share-notification-btn" id="share-notification-btn">
      <i class="fas fa-share-alt"></i> Share
    </button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calculateBtn = document.getElementById('calculate-btn');
      const name1Input = document.getElementById('name1');
      const name2Input = document.getElementById('name2');
      const resultDiv = document.getElementById('result');
      const percentageDiv = document.getElementById('percentage');
      const messageDiv = document.getElementById('message');
      const celebrateDiv = document.getElementById('celebrate');
      const heartsContainer = document.getElementById('hearts-container');
      const floatingHearts = document.getElementById('floating-hearts');
      const languageSelect = document.getElementById('language-select');
      const labelName1 = document.getElementById('label-name1');
      const labelName2 = document.getElementById('label-name2');
      const shareNotification = document.getElementById('share-notification');
      const shareNotificationBtn = document.getElementById('share-notification-btn');

      // Your app URL
      const appUrl = "https://play.google.com/store/apps/details?id=com.bestapp118.naam_se_jane_rashi";

      // Romantic messages in different languages
      const romanticMessages = {
        en: [
          "Our love is a beautiful journey that I want to continue forever. 💖",
          "You are the missing piece that completes my puzzle of life. 🧩",
          "Every moment with you feels like a dream come true. 🌟",
          "My heart beats only for you, now and always. 💓",
          "You make my world brighter just by being in it. ☀️",
          "With you, I've found my forever and always. 🌈",
          "Your love is the greatest gift I've ever received. 🎁",
          "I fall in love with you more every single day. 💫",
          "You are my today and all of my tomorrows. 🌅",
          "Loving you is as natural as breathing. 🌬️"
        ],
        hi: [
          "हमारा प्यार एक खूबसूरत सफर है जो मैं हमेशा जारी रखना चाहता/चाहती हूं। 💖",
          "तुम वह खोया हुआ टुकड़ा हो जो मेरी जिंदगी की पहेली को पूरा करता है। 🧩",
          "तुम्हारे साथ हर पल एक सच्चे सपने जैसा लगता है। 🌟",
          "मेरा दिल सिर्फ तुम्हारे लिए धड़कता है, आज और हमेशा। 💓",
          "तुम्हारे होने से मेरी दुनिया और चमकदार हो गई है। ☀️",
          "तुम्हारे साथ, मुझे मेरी हमेशा की खुशी मिल गई है। 🌈",
          "तुम्हारा प्यार मुझे मिला सबसे बड़ा तोहफा है। 🎁",
          "मैं हर दिन तुम्हें और ज्यादा प्यार करती/करता हूं। 💫",
          "तुम मेरा आज और मेरे सभी कल हो। 🌅",
          "तुम्हें प्यार करना मेरे लिए सांस लेने जैसा स्वाभाविक है। 🌬️"
        ],
        ur: [
          "ہمارا پیار ایک خوبصورت سفر ہے جسے میں ہمیشہ جاری رکھنا چاہتا/چاہتی ہوں۔ 💖",
          "تم وہ کھویا ہوا ٹکڑا ہو جو میری زندگی کی پہیلی کو مکمل کرتا ہے۔ 🧩",
          "تمہارے ساتھ ہر پل ایک سچے خواب جیسا لگتا ہے۔ 🌟",
          "میرا دل صرف تمہارے لیے دھڑکتا ہے، آج اور ہمیشہ۔ 💓",
          "تمہارے ہونے سے میری دنیا اور چمکدار ہو گئی ہے۔ ☀️",
          "تمہارے ساتھ، مجھے میری ہمیشہ کی خوشی مل گئی ہے۔ 🌈",
          "تمہارا پیار مجھے ملا سب سے بڑا تحفہ ہے۔ 🎁",
          "میں ہر روز تمہیں اور زیادہ پیار کرتی/کرتا ہوں۔ 💫",
          "تم میرا آج اور میرے سب کل ہو۔ 🌅",
          "تمہیں پیار کرنا میرے لیے سانس لینے جیسا فطری ہے۔ 🌬️"
        ]
      };

      // Language translations
      const translations = {
        en: {
          labelName1: "Your Name",
          labelName2: "Your Partner's Name",
          name1Placeholder: "Enter first name",
          name2Placeholder: "Enter second name",
          calculateBtn: "Calculate Love Compatibility",
          defaultMessage: "Enter names to calculate your love compatibility",
          messages: {
            90: "Perfect match! You are meant for each other!",
            70: "Great compatibility! You have a strong connection.",
            50: "Good potential! You can work on your relationship.",
            0: "You need to put more effort into this relationship."
          },
          shareNotificationText: "Share your love score with your partner!"
        },
        hi: {
          labelName1: "आपका नाम",
          labelName2: "आपके साथी का नाम",
          name1Placeholder: "पहला नाम दर्ज करें",
          name2Placeholder: "दूसरा नाम दर्ज करें",
          calculateBtn: "प्यार अनुकूलता की गणना करें",
          defaultMessage: "अपनी प्रेम अनुकूलता की गणना करने के लिए नाम दर्ज करें",
          messages: {
            90: "उत्तम मेल! आप एक दूसरे के लिए बने हैं!",
            70: "उत्कृष्ट अनुकूलता! आपके बीच मजबूत संबंध है।",
            50: "अच्छी संभावना! आप अपने रिश्ते पर काम कर सकते हैं।",
            0: "आपको इस रिश्ते में और अधिक प्रयास करने की आवश्यकता है।"
          },
          shareNotificationText: "अपने पार्टनर के साथ अपना लव स्कोर साझा करें!"
        },
        ur: {
          labelName1: "آپ کا نام",
          labelName2: "آپ کے ساتھی کا نام",
          name1Placeholder: "پہلا نام درج کریں",
          name2Placeholder: "دوسرا نام درج کریں",
          calculateBtn: "محبت کی مطابقت کا حساب لگائیں",
          defaultMessage: "اپنی محبت کی مطابقت کا حساب لگانے کے لیے نام درج کریں",
          messages: {
            90: "بہترین میچ! آپ ایک دوسرے کے لیے بنے ہیں!",
            70: "زبردست مطابقت! آپ کا مضبوط تعلق ہے۔",
            50: "اچھی صلاحیت! آپ اپنے تعلقات پر کام کر سکتے ہیں۔",
            0: "آپ کو اس رشتے میں مزید کوشش کرنے کی ضرورت ہے۔"
          },
          shareNotificationText: "اپنے پارٹنر کے ساتھ اپنا لو اسکور شیئر کریں!"
        }
      };

      // Language update UI
      function updateLanguage() {
        const lang = languageSelect.value;
        const t = translations[lang] || translations.en;
        labelName1.textContent = t.labelName1;
        labelName2.textContent = t.labelName2;
        name1Input.placeholder = t.name1Placeholder;
        name2Input.placeholder = t.name2Placeholder;
        calculateBtn.innerHTML = `<i class="fas fa-heart"></i> ${t.calculateBtn}`;
        document.querySelector('.share-notification-text').textContent = t.shareNotificationText;
        if (!name1Input.value || !name2Input.value) {
          messageDiv.textContent = t.defaultMessage;
        }
      }

      updateLanguage();
      languageSelect.addEventListener('change', updateLanguage);

      // Floating hearts
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('floating-heart');
        heart.innerHTML = '<i class="fas fa-heart"></i>';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.setProperty('--x', Math.random());
        heart.style.animationDuration = (20 + Math.random() * 30) + 's';
        heart.style.animationDelay = Math.random() * 10 + 's';
        floatingHearts.appendChild(heart);
      }

      // Calculate handler
      calculateBtn.addEventListener('click', function() {
        const name1 = name1Input.value.trim();
        const name2 = name2Input.value.trim();
        const lang = languageSelect.value;
        const t = translations[lang] || translations.en;

        if (!name1 || !name2) {
          alert(lang === 'hi' ? 'कृपया दोनों नाम दर्ज करें!' :
                     lang === 'ur' ? 'براہ کرم دونوں نام درج کریں!' :
                       'Please enter both names!');
          return;
        }

        const lovePercentage = calculateLovePercentage(name1, name2);
        resultDiv.classList.remove('show');

        setTimeout(() => {
          percentageDiv.textContent = lovePercentage + '%';
          let message;
          if (lovePercentage >= 90) {
            message = t.messages[90];
          } else if (lovePercentage >= 70) {
            message = t.messages[70];
          } else if (lovePercentage >= 50) {
            message = t.messages[50];
          } else {
            message = t.messages[0];
          }
          messageDiv.textContent = message;

          if (lovePercentage > 80) {
            percentageDiv.classList.add('heartbeat');
          } else {
            percentageDiv.classList.remove('heartbeat');
          }

          resultDiv.classList.add('show');
          createCelebration();
          createHearts();

          setTimeout(() => {
            shareNotification.classList.add('show');
          }, 1000);
        }, 500);
      });

      function calculateLovePercentage(name1, name2) {
        const combinedNames = (name1 + name2).toLowerCase().replace(/\s/g, '');
        let hash = 0;
        for (let i = 0; i < combinedNames.length; i++) {
          hash = combinedNames.charCodeAt(i) + ((hash << 5) - hash);
        }
        hash = Math.abs(hash);
        const percentage = 50 + (hash % 50);
        return Math.min(percentage, 100);
      }

      function createCelebration() {
        celebrateDiv.innerHTML = '';
        for (let i = 0; i < 60; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          const colors = ['#ff6b6b', '#d64b76', '#ff9a9e', '#fad0c4', '#a5d8ff', '#c5f9d7'];
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          if (Math.random() > 0.5) { confetti.style.borderRadius = '50%'; }
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.animationDelay = Math.random() * 2 + 's';
          confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
          celebrateDiv.appendChild(confetti);
        }
      }

      function createHearts() {
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.innerHTML = '<i class="fas fa-heart"></i>';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.animationDelay = Math.random() * 3 + 's';
          heartsContainer.appendChild(heart);
          setTimeout(() => { heart.remove(); }, 8000);
        }
      }

      // Share notification button
      shareNotificationBtn.addEventListener('click', function() {
        const name1 = name1Input.value.trim() || 'Someone';
        const name2 = name2Input.value.trim() || 'Someone';
        const percentage = percentageDiv.textContent;
        const lang = languageSelect.value;
        const messages = romanticMessages[lang] || romanticMessages.en;
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];

        const shareText = `Our love compatibility is ${percentage}! 💖 ${randomMessage} Check your love compatibility with Love Calculator: ${appUrl}`;

        if (navigator.share) {
          navigator.share({
            title: 'Our Love Compatibility Results',
            text: shareText,
            url: appUrl
          }).catch(error => {
            fallbackShare(shareText);
          });
        } else {
          fallbackShare(shareText);
        }
        shareNotification.classList.remove('show');
      });

      function fallbackShare(text) {
        const tempInput = document.createElement('input');
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        alert('Message copied to clipboard! You can now share it with your partner.');
      }

      // Initial hearts (optional on load for fancy effect)
      createHearts();
    });
  </script>
</body>
</html>
